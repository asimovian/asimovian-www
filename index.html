<!doctype html>
<html>
<head>
<style>
@font-face { font-family: Quadaptor; src: url('font/quadaptor.ttf'); }

* {
    margin: 0;
    padding: 0;
}

html, body {
    height: 100%;
    overflow: hidden;
}

body {
    background-color: black;
    color: grey;
}

</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/asimovian/www/hexagoncanvas/HexagonCanvas.js"></script>
<script>
var gHexagonCanvas = null;
(function(){
    'use strict';

    $(document).ready(function() {
        var canvas = document.getElementById('canvas');
        canvas.width = document.body.clientWidth;
        canvas.height = document.body.clientHeight;

        gHexagonCanvas = new HexagonCanvas(canvas, 30);
        gHexagonCanvas.draw();
        console.log('Hexagonal canvas ready');
    });
})();
</script>
</body>
</html>
